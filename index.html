<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity Upgrade Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="src/skills.js"></script>
    <script defer src="src/items.js"></script>
    <script defer src="src/level.js"></script>
    <script defer src="src/quests.js"></script>
    <script defer src="src/recipes.js"></script>
    <script defer src="src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=IM+Fell+English:ital@0;1&family=Rosarivo:ital@0;1&display=swap&family=EB+Garamond:ital,wght@0,400..800;1,400..800" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <img class="logo" src="photos/logoDOS2.png">
      <h1>Upgrade Tracker</h1>
    </header>
    <nav>
      <a id="craftingNavItem">CRAFTING</a>
      <a id="skillsNavItem">SKILLS</a>
      <a id="questsNavItem">QUESTS</a>
      <label for="profile">Profile:</label>
      <select class="dropdown" id="profile">
        <option value="profile"></option>
      </select>
    </nav>
    <div id="allSkillsContainer">
      <aside class="t-aside tooltip"></aside>
      <aside class="aside">
        <!--<label for="origin">Origin:</label>
        <select class="dropdown">
          <option value=origin id="origin"></a>
        </select>-->
        <label for="level">Level:</label>
        <select class="dropdown" id="levelDropdown">
          <option value=level id="level"></a>
        </select>
        <div class="abilities">
          <span class="dropbtn" id="totalAttPointsDisplay"><span>
        </div>
        <div class="sidebar">
          <ul id="attributes"></ul>
        </div>
          <div class="abilities">
            <span class="dropbtn" id="totalCombatPointsDisplay">Combat Abilities</span>
          </div>
        <div class="sidebar">
          <ul id="combat"></ul>
        </div>
      </aside>
      <div id="skillsContainer"></div>
    </div>
    <div id="itemsContainer">
      <h2>Items</h2>
      <div class="card">
        <ul id="items" class="items"></ul>
      </div>
      <h2>Can Craft</h2>
      <div class="card">
        <ul id="craft" class="craft"></ul>
      </div>
      <h2>Recipes List</h2>
      <div class="card">
        <ul id="recipesList" class="items"></ul>
      </div>
    </div>
    <div id="questsContainer">
    </div>
  </body>
</html>
