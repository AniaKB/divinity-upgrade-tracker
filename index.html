<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity Upgrade Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="src/main.js"></script>
    <script defer src="src/items.js"></script>
    <script defer src="src/level.js"></script>
    <script defer src="src/combat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Divinity Upgrade Tracker</h1>
    </header>
    <aside class="aside">
      <label for="class">Origin:</label>
      <select class="dropdown">
        <option value=class id="skills"></a>
      </select>
      <label for="level">Level:</label>
      <select class="dropdown" id="levelDropdown">
          <option value=level id="level"></a>
      </select>
      <div class="abilities">
        <span class="dropbtn" id="totalAttPointsDisplay"><span>
      </div>
      </div>
      <ul id="attributes"></ul>
      <div class="abilities">
        <span class="dropbtn" id="totalComPointsDisplay">Combat Abilities</span>
      </div>
      <ul id="combat"></ul>
    </aside>
    <h2>
      Types
    </h2>
    <input type="radio" id="type">
    <div class="card">
      <h3 id="class"></h3>
    </div>
    <div class="card">
      <h2>Items</h2>
      <ul id="items" class="items"></ul>
    </div>
    <div class="card">
      <h2>Craftables</h2>
      <ul id="items" class="items"></ul>
    </div>
    </div>
  </body>
</html>
