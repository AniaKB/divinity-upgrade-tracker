<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity Upgrade Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <script defer src="items.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Divinity Upgrade Tracker</h1>
    </header>
    <aside class="aside">
      <label for="class">Class:</label>
      <select class="dropdown">
        <option value=class>{{}}</a>
      </select>
      <label for="level">Level:</label>
      <select class="dropdown">
          <option value=level id="level"></a>
      </select>
      <div class="abilities">
        <button onclick="myFunction()" class="dropbtn">Attributes</button>
        <button onclick="myFunction()" class="dropbtn">Combat Abilities</button>
      </div>
      </div>
      <ul id="attributes"></ul>
    </aside>
    <h2>
      Types:
    </h2>
    <div class="card">
        <h3 id="class"></h3>
      </div>
      <div class="card">
        <h2>Items</h2>
        <ul id="items" class="items"></ul>
      </div>
    </div>
  </body>
</html>
